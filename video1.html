<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>
    <style>
        #video-container {
            margin: 50px auto;
            max-width: 800px;
            text-align: center;
        }
        
        #video-player {
            width: 640px;
            height: 360px;
            transition: all 0.3s ease;
        }

        #video-player.fullscreen {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        .back-arrow {
            display: inline-block;
            width: 21px;
            height: 20px;
            border: solid #0f33ff;
            border-width: 0 3px 3px 0;
            transform: rotate(135deg);
            -webkit-transform: rotate(135deg);
            cursor: pointer;
        }

        #back-button {
            margin-top: 20px;
            background: none;
            border: none;
            padding: 0;
        }
        body {
            background-color: rgb(0, 0, 0);
         }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video-player" controls autoplay>
            <source src="assets/video/video1.mp4" type="video/mp4">
            <!-- Add additional <source> elements for different video formats if needed -->
        </video>
        <button id="back-button" onclick="goBack()">
            <span class="back-arrow"></span>
        </button>
    </div>

    <script>
        var videoPlayer = document.getElementById('video-player');
        var videoContainer = document.getElementById('video-container');

        videoPlayer.addEventListener('click', toggleFullscreen);
        
        function toggleFullscreen() {
            if (videoPlayer.classList.contains('fullscreen')) {
                exitFullscreen();
            } else {
                enterFullscreen();
            }
        }

        function enterFullscreen() {
            if (videoContainer.requestFullscreen) {
                videoContainer.requestFullscreen();
            } else if (videoContainer.mozRequestFullScreen) {
                videoContainer.mozRequestFullScreen();
            } else if (videoContainer.webkitRequestFullscreen) {
                videoContainer.webkitRequestFullscreen();
            } else if (videoContainer.msRequestFullscreen) {
                videoContainer.msRequestFullscreen();
            }

            videoPlayer.classList.add('fullscreen');
        }

        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }

            videoPlayer.classList.remove('fullscreen');
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
